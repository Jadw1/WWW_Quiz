<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible' content='IE=edge">
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="playMain.js" defer></script>
</head>

<body>
    <nav class="navbar" role="navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="quiz.html">
                <h1 class="title is-3">Quiz</h1>
            </a>

            <a role="button" class="navbar-burger burger" data-target="navMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navMenu" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
                    Wprowadzenie
                </a>

                <a class="navbar-item">
                    Rozpocznij quiz
                </a>

                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        Więcej
                    </a>

                    <div class="navbar-dropdown">
                        <a class="navbar-item">
                            Instrukcja
                        </a>
                        <a class="navbar-item">
                            Lista pytań
                        </a>
                        <a class="navbar-item">
                            Ranking
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div id="questionList" class="buttons are-small horizontal-scroll">

        </div>

        <div class="level">
            <div class="level-left">
                Kara za  błędną odpowiedź:&nbsp;<span id="penalty"></span>s
            </div>
            <div class="level-right">
                <div id="stopwatch">
                    00:00:00
                </div>
            </div>
        </div>

        <form id='quizForm'>
            <div class="level">
                <div class="level-item">
                    <div id="questionBox" class="field has-addons is-more-huge">
                        <div id="question">2 + 2</div>
                        <div>&nbsp;=&nbsp;</div>
                        <input id="answer" type="number">
                    </div>
                </div>
            </div>
    
            <div class="level">
                <div class="level-left"></div>
                <div class="level-right">
                    <div class="level-item buttons">
                        <input id="submitButton" type="submit" class="button is-success" value="Następne">
                        <input type="button" class="button" value="Pomiń">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <template id="questionButtonTemplate">
        <button class="button is-outlined is-info is-light" onclick="setActiveQuestion(this.innerText)">
            1
        </button>
    </template>

</body>

</html>
